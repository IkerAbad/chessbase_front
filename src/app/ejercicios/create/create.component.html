<div class="container">
    <h1 style="margin-top: 5%;">Crear ejercicio</h1>
         
    <form [formGroup]="form" (ngSubmit)="submit()">
   
        <div style=" margin-top: 5%;" class="form-group">
            <label for="title">Título:</label>
            <input
                formControlName="title"
                id="title"
                type="text"
                class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
            <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="creator">Creador</label>
            <textarea
                formControlName="creator"
                id="creator"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['creator'].touched && f['creator'].invalid" class="alert alert-danger">
                <div *ngIf="f['creator'].errors && f['creator'].errors['required']">Creador is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="nPlayers">Número de jugadores</label>
            <textarea
                formControlName="nPlayers"
                id="nPlayers"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['nPlayers'].touched && f['nPlayers'].invalid" class="alert alert-danger">
                <div *ngIf="f['nPlayers'].errors && f['nPlayers'].errors['required']">Número de jugadores is required.</div>
            </div>
        </div>

        <button style="color: white; background-color: forestgreen;" class="btn" (click)="submit()" type="submit" >Añadir</button>
        <a style="color: white; background-color: forestgreen; margin-left: 5%;"href="#" routerLink="/ejercicios/index" class="btn">Atrás</a>
    </form>
</div>

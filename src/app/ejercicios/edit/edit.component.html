<div class="container">
  <h1 style="margin-top: 5%;">Actualizar ejercicio</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Título</label>
      <input formControlName="title" id="title" type="text" [(ngModel)]="ejercicios.title"
        class="form-control" />{{ejercicios.title}}

      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors && f['title'].errors['required']">
          ¡Introduce una título!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="creator">Creador</label>
      <textarea formControlName="creator" id="creator" type="text" [(ngModel)]="ejercicios.creator"
        class="form-control">
      </textarea>
      <div *ngIf="f['creator'].touched && f['creator'].invalid" class="alert alert-danger">
        <div *ngIf="f['creator'].errors && f['creator'].errors['required']">
          ¡Introduce al creador!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="nPlayers">Número de jugadores</label>
      <textarea formControlName="nPlayers" id="nPlayers" type="text" [(ngModel)]="ejercicios.nPlayers"
        class="form-control">
        </textarea>
      <div *ngIf="f['nPlayers'].touched && f['nPlayers'].invalid" class="alert alert-danger">
        <div *ngIf="f['nPlayers'].errors && f['nPlayers'].errors['required']">
          ¡Introduce el número de jugadores!
        </div>
      </div>
    </div>
    <button style="color: white; background-color: forestgreen;" class="btn" type="submit"
      [disabled]="!form.valid">
      Actualizar
    </button>
    <a style="color: white; background-color: forestgreen; margin-left: 5%;" href="#" routerLink="/ejercicios/index"
      class="btn">Atrás</a>
  </form>
</div>

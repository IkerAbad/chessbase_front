<div class="container">
  <h1 style="margin-top: 5%;">Actualizar ejercicio</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input formControlName="titulo" id="titulo" type="text" [(ngModel)]="ejercicios.titulo"
        class="form-control" />{{ejercicios.titulo}}

      <div *ngIf="f['titulo'].touched && f['titulo'].invalid" class="alert alert-danger">
        <div *ngIf="f['titulo'].errors && f['titulo'].errors['required']">
          ¡Introduce una título!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea formControlName="descripcion" id="descripcion" type="text" [(ngModel)]="ejercicios.descripcion"
        class="form-control">
      </textarea>
      <div *ngIf="f['descripcion'].touched && f['descripcion'].invalid" class="alert alert-danger">
        <div *ngIf="f['descripcion'].errors && f['descripcion'].errors['required']">
          ¡Introduce una descripción!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="colaboradores">Colaboradores</label>
      <textarea formControlName="colaboradores" id="colaboradores" type="text" [(ngModel)]="ejercicios.colaboradores"
        class="form-control">
        </textarea>
      <div *ngIf="f['colaboradores'].touched && f['colaboradores'].invalid" class="alert alert-danger">
        <div *ngIf="f['colaboradores'].errors && f['colaboradores'].errors['required']">
          ¡Introduce algún colaborador!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="categoria_id">Categoría</label>
      <select formControlName="categoria_id" id="categoria" type="text" class="form-control"
        [(ngModel)]="ejercicios.categoria.id">
        <option *ngFor="let cat of categorias" [selected]="ejercicios.categoria.id== cat.id" [ngValue]="cat.id">
          {{cat.nombre}}</option>

      </select>
      <div *ngIf="f['categoria_id'].touched && f['categoria_id'].invalid" class="alert alert-danger">
        <div *ngIf="f['categoria_id'].errors && f['categoria_id'].errors['required']">¡Introduce una categoría!</div>
      </div>
    </div>

    <div style="margin-bottom: 5%;" class="form-group">
      <label for="estado">Estado</label>
      <textarea formControlName="estado" id="estado" type="text" class="form-control"
        [(ngModel)]="ejercicios.estadoejercicios" readonly>{{ejercicios.estadoejercicios}}</textarea>

    </div>

    <button style="color: white; background-color: forestgreen;" class="btn" type="submit"
      [disabled]="!form.valid">
      Actualizar
    </button>
    <a style="color: white; background-color: forestgreen; margin-left: 5%;" href="#" routerLink="/ejercicios/index"
      class="btn">Atrás</a>
  </form>
</div>

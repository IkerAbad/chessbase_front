<div class="col-md-12">
  <div class="card card-container">

    <form style="margin-top: 5%;" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input style="max-width: 30%; margin-left: 35%; margin-bottom: 2%;" type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          ¡Introduce una usuario!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input style="max-width: 30%; margin-left: 35%; margin-bottom: 3%;" type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">¡Introduce una contraseña!</div>
          <div *ngIf="password.errors['minlength']">
            La contraseña debe contener al menos 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <button style="color: white; background-color: forestgreen; margin-bottom: 20%;" class="btn btn-block">
          Ingresar
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Accediendo como {{ roles }}.
    </div>
  </div>
</div>
